name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        elixir: ['1.17', '1.18']
        otp: ['27']

    services:
      arcadedb:
        image: arcadedata/arcadedb:latest
        ports:
          - 2480:2480
          - 2424:2424
        env:
          JAVA_OPTS: "-Darcadedb.server.rootPassword=playwithdata"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Wait for ArcadeDB
        run: |
          for i in $(seq 1 100); do
            if curl -s http://localhost:2480 > /dev/null 2>&1; then
              echo "ArcadeDB is ready"
              exit 0
            fi
            echo "Waiting for ArcadeDB... ($i/100)"
            sleep 1
          done
          echo "ArcadeDB failed to start"
          exit 1

      - name: Run tests
        run: mix test
        env:
          ARCADEDB_HOST: localhost
          ARCADEDB_PORT: 2480
          ARCADEDB_PASSWORD: playwithdata
